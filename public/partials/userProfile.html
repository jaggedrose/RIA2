<div class="container-fluid appbackground">
    <div class="row">
        <section class="col-xs-12 mainframe userPage">

            <h2>{{User.user_name}}</h2>
            <div class="row userProfileInfo mb40">
                <div class="col-xs-6">
                    <img ng-src="{{User.img}}" class="userProfileImg"></img>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-6">
                            <p>{{User.first_name}} {{User.last_name}}</p>
                        </div>
                        <div class="col-xs-6">
                            <p>{{UsersStories.length}} stories</p>
                            <p>{{User.city}}, {{User.country}}</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row userStoryList mb40">
                <div ng-repeat="story in UsersStories|orderBy: '-date_created'">
                    <a ng-href="/viewStory/{{story._id}}">
                        <div class="col-xs-4">
                            <img ng-src="{{story.section1.img}}" class="userStoryImg"></img>
                        </div>
                        <div class="col-xs-8">
                            <div>
                                <h4>{{story.title}}</h4>
                                <p>{{story.date_created| date:'yyyy-MM-dd'}}</p>
                                <p>{{story.section1.text | limitTo: 50 }}{{story.section1.text.length > 50 ? '...' : ''}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>
