<div class"container-fluid appbackground">
    <div class="row">
        <section class="col-xs-12 mainframe userPage">

            <div class="row userProfileInfo">
                <div class="col-xs-6">
                    <h2>{{User.user_name}}</h2>
                    <img ng-src="{{User.img}}" class="userProfileImg"></img>
                </div>
                <div class="col-xs-6">
                    <div class="row">
                        <div class="col-xs-6">
                            <p>{{User.first_name}} {{User.last_name}}</p>
                        </div>
                        <div class="col-xs-6">
                            <p>{{UsersStories.length}} stories</p>
                            <p>{{User.city}}, {{User.country}}</p>
                        </div>
                    </div>
                </div>
            </div>

            <a ng-href="/viewStory/{{story._id}}">
            
                <div class="row userStoryList">
                    <div class="row" ng-repeat="story in UsersStories|orderBy: '-date_created'">
                        <div class="col-xs-4">
                            <img ng-src="{{story.section1.img}}" class="userStoryImg"></img>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-4">
                                    <h3>{{story.title}}</h3>
                                </div>
                                <div class="col-xs-6">
                                    <span>{{story.date_created| date:'yyyy-MM-dd'}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <p>{{story.section1.text | limitTo: 50 }}{{story.section1.text.length > 50 ? '...' : ''}}</p>        
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </section>
    </div>
</div>
