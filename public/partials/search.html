<div class='container'>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-search"></i></label>
        <div class="col-sm-10">
          <input type="text" ng-show="show == 'users'" ng-model="searchText" ng-change="search();" placeholder="search users" class="form-control">
          <input type="text" ng-show="show == 'tags'" ng-model="searchText" ng-change="search();" placeholder="search tags" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Searching:</label>
        <div class="col-sm-10">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button class="btn {{show == 'users' ? 'btn-primary' : 'btn-default'}}" ng-click="activateSearchUsers();">Users</button>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button class="btn {{show == 'tags' ? 'btn-primary' : 'btn-default'}}" ng-click="activateSearchTags();">Tags</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="">
      <div class="panel-body" >
        <ul class="list-group">
        <li class="list-group-item" ng-repeat="res in searchResults"><a ng href="/user{{User._id}}">{{res.user_name}}</a><a ng href="/user{{User._id}}">{{res.tagName}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
