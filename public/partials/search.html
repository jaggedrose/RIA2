<div class='container'>
  <div class="row">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label"><i class="glyphicon glyphicon-search"></i></label>
        <div class="col-sm-10">
          <input type="text" ng-show="show == 'users'" ng-model="searchText" ng-change="search();" placeholder="search users" class="form-control">
          <input type="text" ng-show="show == 'tags'" ng-model="searchText" ng-change="search();" placeholder="search tags" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Searching:</label>
        <div class="col-sm-10">
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button class="btn {{show == 'users' ? 'btn-primary' : 'btn-default'}}" ng-click="activateSearchUsers();">Users</button>
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="...">
              <button class="btn {{show == 'tags' ? 'btn-primary' : 'btn-default'}}" ng-click="activateSearchTags();">Tags</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="">
      <div class="panel-body" >
        <ul class="list-group">
        <li class="list-group-item" ng-repeat="res in searchResults"><a ng href="/user{{User._id}}">{{res.user_name}}</a><a href="" ng-click="searchStories(res._id,res.tagName)">{{hashtag}} {{res.machineName}}</a></li>
        </ul>
      </div>
    </div>
  </div
  <div class="row">
    <div class="">
      <div class="panel-body" >
       <!--  <ul class="list-group">
        <li class="list-group-item" ng-repeat="stories in data"><a ng-href="/viewStory/{{stories._id}}">{{stories.title}}</a></li>
        </ul> -->
        <div class="row" ng-repeat="story in data">
          <div class="row">
              <div class="col-xs-4 "> 
                    <a ng-href="/viewStory/{{story._id}}/section/1" class="thumbnail">
                      <img src={{story.section1.img}} title={{story.title}} class="img-responsive">
                    </a>
               </div>
                <div class="col-xs-4"> 
                   <a href="/viewStory/{{story._id}}/section/1" class="thumbnail">
                      <img src={{story.section2.img}} title={{story.title}} class="img-responsive">
                    </a>
                </div>   
                <div class="col-xs-4"> 
                   <a href="/viewStory/{{story._id}}/section/1" class="thumbnail">
                      <img src={{story.section3.img}} title={{story.title}} class="img-responsive">
                    </a>
                </div>
          </div>
        </div>
              
         <div class="row">
            <ul class="pagination">
              <!-- ng-class="prevPageDisabled()" -->
              <li ng-class="prevPageDisabled()">
                <a href ng-click="prevPage()"><i class="fa fa-caret-left fa-4x"></i></a>
              </li>
             <!--  <li ng-repeat="n in [] | range: pageCount()"
                ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                <a href="#">{{n}}</a>
              </li> -->
              <li ng-class="nextPageDisabled()">
                <a href ng-click="nextPage()"><i class="fa fa-caret-right fa-4x"></i></a>
              </li>
            </ul>
          </div>  
      </div>
    </div>
  </div>
</div>
