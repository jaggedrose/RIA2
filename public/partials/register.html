<div class"container-fluid appbackground">
  <div class="row">
    <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 mainframe">
       <h3>Register</h3>
       <form ng-submit="newUserCreate()" novalidate name="registrationForm">
         <div class="form-group">
          <label for="userName">User name</label>
          <input ng-model="newUser.userName"class="form-control" type="text" id = "userName" ng-minlength=5 required>
          <p ng-show="!newUser.userName">The username should be at least 5 characters long.</p>
         </div>
          <div class="form-group">
          <label for="firstName">First name:</label>
          <input ng-model="newUser.firstName" class="form-control" type="text" id = "firstName" ng-minlength=2 required>
          <p ng-show="!newUser.firstName">The firstname should be at least 2 characters long.</p>
         </div>
         <div class="form-group">
          <label for="lastName">Last name:</label>
          <input ng-model="newUser.lastName" class="form-control" type="text" id = "lastName" required ng-minlength=2>
          <p ng-show="!newUser.lastName">The lastname should be at least 2 characters long.</p>
         </div>
         <div class="form-group">
          <label for="email">Email:</label>
          <input ng-model="newUser.email" name="userEmail" class="form-control" type="email" id = "email" required>
          <p ng-show="registrationForm.userEmail.$invalid">Invalid email</p>
         </div>
         <div class="form-group">
          <label for="city">City:</label>
          <input ng-model="newUser.city" class="form-control" type="text" id = "city" ng-minlength=2 required>
          <p ng-show="!newUser.city">The city name must be at least 2 characters long.</p>
         </div>
         <div class="form-group">
          <p>City:</p>
          <select ng-model="countries">
            <option ng-repeat="country in countries"></option>
          </select>
         </div>
         <div class="form-group">
          <label for="password">Password:</label>
          <input ng-model="newUser.password" class="form-control" type="text" id = "password" ng-minlength=7 required>
          <p ng-show="!newUser.password">The password must be at least 7 characters long.</p>
         </div>
         <button class="btn btn-success" type="submit" ng-disabled="registrationForm.$invalid">Register</button>
       </form>
    </section>

  </div>

</div>
