<div class"container-fluid appbackground">
  <div class="row">
    <section class="col-xs-12 col-sm-10 col-md-6 col-lg-6 mainframe">
       <h3>Register</h3>
       <form ng-submit="newUserCreate()" novalidate name="registrationForm">
         <div class="form-group">
          <label for="userName">User name</label>
          <input ng-model="newUser.user_name"class="form-control" type="text" id = "userName" ng-minlength=5 required>
         </div>
          <div class="form-group">
          <label for="firstName">First name:</label>
          <input ng-model="newUser. first_name" class="form-control" type="text" id = "firstName" ng-minlength=2 required>
         </div>
         <div class="form-group">
          <label for="lastName">Last name:</label>
          <input ng-model="newUser.last_name" class="form-control" type="text" id = "lastName" required ng-minlength=2>
         </div>
         <div class="form-group">
          <label for="email">Email:</label>
          <input ng-model="newUser.email" name="userEmail" class="form-control" type="email" id = "email" required>
          <p ng-show="registrationForm.userEmail.$invalid">Invalid email</p>
         </div>
         <div class="form-group">
          <label for="city">City:</label>
          <input ng-model="newUser.city" class="form-control" type="text" id = "city" ng-minlength=2 required>
         </div>
         <div class="form-group">
          <label for="country">Country:</label>
          <input ng-model="newUser.country" class="form-control" type="text" id = "country" ng-minlength=2 required>
         </div>
         <div class="form-group">
          <label for="password">Password:</label>
          <input ng-model="newUser.password" class="form-control" type="text" id = "Password" required>
         </div>
         <button class="btn btn-success" type="submit" ng-disabled="registrationForm.$invalid">Register</button>
       </form>
    </section>

  </div>

</div>
