<div class"container">
  <div class="row">
    <section class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xs-offset-0 col-sm-offset-1  col-md-offset-2  col-lg-offset-3">
       <form ng-submit="newUserCreate()" novalidate name="registrationForm">
         <div class="form-group">
          <label for="userName">User name</label>
          <input ng-model="newUser.user_name"class="form-control" type="text" id = "userName" required>
         </div>
          <div class="form-group">
          <label for="firstName">First name:</label>
          <input ng-model="newUser. first_name" class="form-control" type="text" id = "firstName" required>
         </div>
         <div class="form-group">
          <label for="lastName">Last name:</label>
          <input ng-model="newUser.last_name" class="form-control" type="text" id = "lastName" required>
         </div>
         <div class="form-group">
          <label for="email">Email:</label>
          <input ng-model="newUser.email" name="userEmail" class="form-control" type="email" id = "email" required>
          <p ng-show="registrationForm.userEmail.$invalid">Invalid email!</p>
         </div>
         <div class="form-group">
          <label for="Stad">Stad:</label>
          <input ng-model="newUser.stad" class="form-control" type="text" id = "Stad" required>
         </div>
         <div class="form-group">
          <label for="land">Land:</label>
          <input ng-model="newUser.land" class="form-control" type="text" id = "Land" required>
         </div>
         <div class="form-group">
          <label for="password">Pasword:</label>
          <input ng-model="newUser.password" class="form-control" type="text" id = "Pasword" required>
         </div>
         <button class="btn btn-success" type="submit" ng-disabled="registrationForm.$invalid">Register!</button>
       </form>
    </section>

  </div>

</div>
