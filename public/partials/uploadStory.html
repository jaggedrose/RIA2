<div class "container">
    <div class="row">
        <section class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xs-offset-0 col-sm-offset-1  col-md-offset-2  col-lg-offset-3">
            <form ng-submit="createStory()" novalidate name="storyForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ng-model="storyData.title" class="form-control" type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="header">Header</label>
                    <input ng-model="storySection.header" class="form-control" type="text" id="header" required>
                </div>
                <div class="form-group">
                    <label for="text">Text:</label>
                    <textarea ng-model="storySection.text" class="form-control" type="text" id="text" required></textarea>
                </div>
                <button class="btn btn-success" ng-click="onSectionForward()">onward!</button>
            </form>
        </section>
    </div>
</div>
