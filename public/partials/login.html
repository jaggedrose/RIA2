<div class="container-fluid appbackground" >
    <div class="row">
        <div class="col-xs-12 mainframe">
            <form name="form" ng-submit="logForm()" role="form">
                <div class="form-group" ng-class="{'has-error': form.email.$dirty && form.email.$error.required }">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="Loginfo.email" required />
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="Loginfo.password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
                    <!-- <a ng-href="/register" class="btn btn-link">{{authMsg}}</a> -->
                    <a ng-href="/register" class="btn btn-link"><button type="submit" class="btn btn-primary">Register</button></a>
                    <p class="loginErrorMsg">{{authMsg}}</p>
                </div>
            </form>
        </div>
    </div>
</div>
