<div class="container-fluid appbackground">
    <div class="row">
        <section class="col-xs-12 mainframe">
            <h1>{{aStory.title}}</h1>
                
            <h3>Story.Section.Image Here Later (will NOT be a title)</h3>
                
            <h4>{{storySection.header}}</h4>
            <p>{{storySection.text}}</p>
            <p>{{aStory.user_id.user_name}} {{aStory.date_created| date:'yyyy-MM-dd'}}</p>

            <div class="navbox">
              <i class="fa fa-chevron-left fa-2x control" ng-click="onSectionBack()"></i>
              <i class="fa fa-chevron-right fa-2x control" ng-click="onSectionForward()" ></i>
            </div>
        </section>
    </div>
</div>
