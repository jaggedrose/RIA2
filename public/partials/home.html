<div class="container-fluid appbackground">
    <div class="row">
        <div class="col-xs-12 mainframe">
            <h2 class="control">Welcome!</h2>
            <div class="row" md-swipe-left="onSwipeLeft()" md-swipe-right="onSwipeRight()" ng-repeat="story in currentPageStories">
                <div class="row "  layout-align="space-between center">
                    
                    <div class="col-xs-4 "><a ng-href="viewStory/{{story._id}}">
                        <img src={{story.section1.img}} title={{story.title}}  class="img-responsive navthumbClear">
                        </a>
                    </div>
                     
                    <div class="col-xs-4"><a ng-href="viewStory/{{story._id}}">
                        <img src={{story.section2.img}} title={{story.title}} class="img-responsive navthumbClear">
                        </a>
                    </div>
                   
                    <div class="col-xs-4"><a ng-href="viewStory/{{story._id}}">
                        <img src={{story.section3.img}} title={{story.title}} class="img-responsive navthumbClear">
                        </a>
                    </div>
                    
                </div>
            </div>
            <div class="row icons" layout="row" layout-align="center center">
                <div>
                    <ng-md-icon ng-click="goToFAQ()" icon="" size="40"></ng-md-icon>
                </div>
                <div>
                    <ng-md-icon  ng-class="{true: 'disabled', false: ''}[prevPageDisabled()]" ng-click="prevPage()" ng-hide="prevPageDisabled()" icon="keyboard_arrow_left" size="60"></ng-md-icon>
                </div>
                <div>
                    <ng-md-icon  ng-hide="nextPageDisabled()" md-ripple-size ="full" ng-click="nextPage()" icon="keyboard_arrow_right" size="60"></ng-md-icon>
                    
                </div>
                <div>
                    <ng-md-icon ng-click="goToCreateStory()" icon="create"  size="40"></ng-md-icon>
                </div>  
            </div>
        </div>
    </div>
</div>
